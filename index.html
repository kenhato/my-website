<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列ランダム並び替えとツイート</title>
    <script>
        function shuffleString() {
            const originalString = "休憩なう";
            const array = originalString.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            document.getElementById('output').innerText = array.join('');
        }

        function tweetString() {
            const shuffledString = document.getElementById('output').innerText;
            const tweetUrlApp = `twitter://post?message=${encodeURIComponent(shuffledString)}`;
            const tweetUrlWeb = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shuffledString)}`;

            // Open the Twitter app if installed, otherwise fallback to web
            window.location.href = tweetUrlApp;

            // Fallback to web if the app doesn't open
            setTimeout(function() {
                window.open(tweetUrlWeb, '_blank');
            }, 500);
        }
    </script>
</head>
<body>
    <h1>文字列ランダム並び替えとツイート</h1>
    <p id="output">休憩なう</p>
    <button onclick="shuffleString()">ランダムに並び替える</button>
    <button onclick="tweetString()">Twitterに上げる</button>
</body>
</html>
