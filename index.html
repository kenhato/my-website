<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツイート生成ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
    <!-- 外部スクリプトを読み込む -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ツイート生成器</h1>

        <!-- シャッフルツイート -->
        <p>休憩ツイート</p>
        <button id="shuffleButton1">休憩を報告する</button>
        <button id="shuffleButton2">お昼休憩を報告する</button>
        <button id="shuffleButton3">夜休憩を報告する</button>

        <!-- 腹痛ツイート -->
        <p>腹痛ツイート</p>
        <button id="painLevelButton">腹痛を報告する</button>

        <!-- なうぷれ（Apple Music専用） -->
        <p>なうぷれ（Apple Music専用）</p>
        <button id="nowPlayingButton">再生中の曲をツイート</button>

    </div>

    <!-- 腹痛報告用ダイアログ -->
    <dialog id="painLevelDialog">
        <form method="dialog">
            <label for="painLevelSelect">腹痛のレベルは？？</label>
            <select id="painLevelSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="tweetPainButton">ツイートする</button>
            <button type="button" id="cancelPainButton">キャンセル</button>
        </form>
    </dialog>

    <div class="footer">
        &copy; 2024 pinoken_
    </div>
</body>
</html>
