<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>休憩報告ツイート生成器</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function shuffleAndTweet(originalString) {
            const array = originalString.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            const shuffledString = array.join('');
            const tweetContent = `${shuffledString} #休憩なう`;

            const tweetUrlWeb = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetContent)}`;
            window.open(tweetUrlWeb, '_blank');
        }

        function showPainLevelDialog() {
            const dialog = document.getElementById("painLevelDialog");
            dialog.showModal();
        }

        function tweetPainReport() {
            const painLevel = document.getElementById("painLevelSelect").value;
            const tweetContent = `腹痛レベル：${painLevel}\n#ピノキオピー腹痛サークル`;
            
            const tweetUrlWeb = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetContent)}`;
            window.open(tweetUrlWeb, '_blank');

            document.getElementById("painLevelDialog").close();
        }

        function showAppleMusicDialog() {
            const dialog = document.getElementById("appleMusicDialog");
            dialog.showModal();
        }

        function openMiddlePage() {
            const musicUrl = document.getElementById("appleMusicUrl").value;
            if (!musicUrl || !musicUrl.includes("music.apple.com")) {
                alert("有効なApple MusicのURLを入力してください！");
                return;
            }

            // 中継ページのURLを生成
            const middlePageUrl = `https://username.github.io/index2.html`;

            // 中継ページに遷移
            window.location.href = middlePageUrl;
        }

    </script>
</head>
<body>
    <div class="container">
        <h1>休憩ツイート自動生成</h1>
        <p id="output1">休憩なう</p>
        <button onclick="shuffleAndTweet('休憩なう')">休憩を報告する</button>
        
        <p id="output2">お昼休憩なう</p>
        <button onclick="shuffleAndTweet('お昼休憩なう')">お昼休憩を報告する</button>
        
        <p id="output3">夜休憩なう</p>
        <button onclick="shuffleAndTweet('夜休憩なう')">夜休憩を報告する</button>

        <p id="output4">腹痛なう</p>
        <button onclick="showPainLevelDialog()">腹痛を報告する</button>

        <p id="output5">Apple Music URL</p>
        <button onclick="showAppleMusicDialog()">Apple Music URLをツイートする</button>
    </div>

    <!-- 腹痛報告用ダイアログ -->
    <dialog id="painLevelDialog">
        <form method="dialog">
            <label for="painLevelSelect">腹痛のレベルは？？</label>
            <select id="painLevelSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" onclick="tweetPainReport()">ツイートする</button>
            <button type="button" onclick="document.getElementById('painLevelDialog').close()">キャンセル</button>
        </form>
    </dialog>

    <!-- Apple Music報告用ダイアログ -->
    <dialog id="appleMusicDialog">
        <form method="dialog">
            <label for="appleMusicUrl">Apple MusicのURLを入力:</label>
            <input type="text" id="appleMusicUrl" placeholder="https://music.apple.com/">
            <button type="button" onclick="openMiddlePage()">ツイートする</button>
            <button type="button" onclick="document.getElementById('appleMusicDialog').close()">キャンセル</button>
        </form>
    </dialog>

    <div class="footer">
        &copy; 2024 pinoken_
    </div>
</body>
</html>
